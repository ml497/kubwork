apiVersion: apps/v1 
kind: Deployment
metadata:
  name: chatbackend
spec:
  selector:
    matchLabels:
      app: chatbackend
  replicas: 1
  template:
    metadata:
      labels:
        app: chatbackend
    spec:
      containers:
      - name: slave
        image: maisoul/kubchatbackend:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 5000